spring.application.name=assets-service
server.port=8082

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

ids.url=http://files.tmdb.org/p/exports/movie_ids_03_08_2023.json.gz
source.url=https://api.themoviedb.org/3/

spring.cloud.azure.storage.blob.account-name=movierecsdataset
spring.cloud.azure.storage.blob.endpoint=https://movierecsdataset.blob.core.windows.net/datasets

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/movierecs_fetch
spring.datasource.username=movierecs-admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true